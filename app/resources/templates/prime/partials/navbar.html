<nav id="nav" class="nav">
	<menu>Prime menu</menu>
	<a href="{{ url_for('prime.home') }}">{{ _('Home') }}</a>

	{% if user.is_anonymous %}
		<a href="{{ url_for('auth.signin') }}">{{ _('SignIn') }}</a>
		<a href="{{ url_for('auth.signup') }}">{{ _('SignUp') }}</a>
	{% else %}
		{{ user.email }}
		<a href="{{ url_for('auth.signout') }}">{{ _('SignOut') }}</a>
		<a href="{{ url_for('admin.dashboard') }}">{{ _('Dashboard') }}</a>
	{% endif %}

	<a href="{{ url_for('prime.change_locale', lang='ru') }}">Ru</a> 
	<a href="{{ url_for('prime.change_locale', lang='en') }}">En</a>
	<span>{{ current_language }}</span>

	((({{ search_name }})))
	<form action="{{ url_for('prime.search') }}" method="post">
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
		<input type="text" name="search_name" value="{{ search_name|default('') }}">
		<button type="submit">{{ _('Search') }}</button>
	</form>

</nav>
